<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FFF9F2 0%, #FFF4E6 50%, #FFEFD5 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Subtle background texture */
        .bg-texture {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(207, 123, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(161, 96, 0, 0.1) 0%, transparent 50%);
        }

        /* Elegant decorative elements */
        .accent-wave {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, rgba(207, 123, 0, 0.15) 50%, transparent 100%);
        }

        .accent-wave-top {
            top: 120px;
        }

        .accent-wave-bottom {
            bottom: 120px;
        }

        /* Content container */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px;
            max-width: 1000px;
        }

        /* Title above icon */
        .project-title {
            font-size: 32px;
            font-weight: 600;
            color: rgba(45, 27, 0, 0.75);
            margin-bottom: 32px;
            letter-spacing: 0.5px;
        }

        /* Icon container */
        .icon-container {
            margin: 0 auto 36px;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 12px rgba(207, 123, 0, 0.15));
        }

        /* Feature labels container */
        .features {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
            margin-top: 36px;
        }

        .feature-label {
            padding: 10px 24px;
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid rgba(207, 123, 0, 0.25);
            border-radius: 24px;
            font-size: 18px;
            font-weight: 600;
            color: #A16000;
            letter-spacing: 0.5px;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 8px rgba(207, 123, 0, 0.08);
        }

        /* Subtle corner ornaments */
        .ornament {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid rgba(207, 123, 0, 0.12);
        }

        .ornament-tl {
            top: 30px;
            left: 30px;
            border-right: none;
            border-bottom: none;
            border-radius: 4px 0 0 0;
        }

        .ornament-br {
            bottom: 30px;
            right: 30px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 4px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-texture"></div>
        <div class="accent-wave accent-wave-top"></div>
        <div class="accent-wave accent-wave-bottom"></div>
        <div class="ornament ornament-tl"></div>
        <div class="ornament ornament-br"></div>
        
        <div class="content">
            <div class="project-title">Xarpeg: Kotlin PEG Parser</div>
            
            <div class="icon-container">
                <img src="https://raw.githubusercontent.com/MirrgieRiana/xarpeg-kotlin-peg-parser/main/assets/xarpeg-icon.svg" alt="Xarpeg Icon">
            </div>
            
            <div class="features">
                <div class="feature-label">Documentation</div>
                <div class="feature-label">Multiplatform</div>
                <div class="feature-label">Easy to Use</div>
            </div>
        </div>
    </div>
</body>
</html>
